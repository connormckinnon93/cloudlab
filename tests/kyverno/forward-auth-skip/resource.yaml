apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik
  namespace: authentik
  labels:
    auth.catinthehack.ca/skip: "true"
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - auth.catinthehack.ca
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: authentik-server
          port: 80
