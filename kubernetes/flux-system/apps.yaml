apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/apps
  prune: true
  wait: true
  timeout: 5m
  # Depends on cluster-policies (not infrastructure directly) to form a linear
  # chain: flux-system -> infrastructure -> cluster-policies -> apps.
  # cluster-policies exists as a separate layer because Flux's server-side
  # dry-run rejects CRD-based resources (like Kyverno ClusterPolicy) before
  # the HelmRelease that installs those CRDs has run.
  dependsOn:
    - name: cluster-policies
  decryption:
    provider: sops
    secretRef:
      name: sops-age
