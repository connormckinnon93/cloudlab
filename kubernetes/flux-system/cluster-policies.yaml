apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-policies
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/cluster-policies
  prune: true
  wait: true
  timeout: 5m
  # Separate layer from infrastructure because Flux's server-side dry-run
  # rejects CRD-based resources (like Kyverno ClusterPolicy) before the
  # HelmRelease that installs those CRDs has run.
  dependsOn:
    - name: infrastructure
