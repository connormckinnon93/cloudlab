# Flux Kustomization that reconciles Gateway API CRDs from the upstream
# kubernetes-sigs/gateway-api repository. Replaces the previously vendored
# standard-install.yaml (12K lines). Version is pinned via the GitRepository
# commit in gitrepository.yaml.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api-crds
  namespace: flux-system
spec:
  interval: 1h
  path: ./config/crd
  prune: false  # Never auto-prune CRDs; deletion cascades to all instances
  wait: true
  sourceRef:
    kind: GitRepository
    name: gateway-api
